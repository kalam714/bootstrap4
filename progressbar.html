<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
 
<div class="container">
    <div class="page-header">
        <h1>Progressbar</h1>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 90%;">90%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width:25%;" >25%</div><br>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 70%;">70%</div>

    </div><br>
        
      </div>
      <div class="page-header">
          <h1>Progrebar striped</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 90%;">90%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width:25%;" >25%</div><br>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width: 70%;">70%</div>
    
        </div><br>
            
          </div>
          <div class="page-header">
            <h1>Progressbar animated</h1>
          <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%;">90%</div>
          </div><br>
          <div class="progress">
              <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width:25%;" >25%</div><br>
          </div><br>
          <div class="progress">
              <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;">70%</div>
      
          </div><br>
          <!--To animate progressbar it muust have progress-bar-striped -->
              
            </div>

    </div>
   
</div>

</body>
</html>
