<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Email address</label>
            <input type="text" class="form-control form-control-sm"  placeholder="Enter your name">
            
          </div>
          <div class="form-group">
            <label for="name">Read Only</label>
            <input type="text" class="form-control"  value="KALAM" readonly>
            
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control"  placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label">Check</label>
        </div>
        <div class="form-group">
            <label>Select</label>
            <select class="form-control">
                <option>select</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="file">File uplpoad</label>
            <input type="file" class="form-control-file">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>

</body>
</html>
