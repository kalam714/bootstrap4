<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#match">
    Modal
  </button>
  

  <div class="modal fade" id="match" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="name">Email address</label>
                    <input type="text" class="form-control form-control-sm"  placeholder="Enter your name">
                    
                  </div>
                  <div class="form-group">
                    <label for="name">Read Only</label>
                    <input type="text" class="form-control"  value="KALAM" readonly>
                    
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control"  placeholder="Enter email">
                  
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label">Check</label>
                </div>
                <div class="form-group">
                    <label>Select</label>
                    <select class="form-control">
                        <option>select</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="file">File uplpoad</label>
                    <input type="file" class="form-control-file">
                  </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
